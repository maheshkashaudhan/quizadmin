<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 text-center text-bg-dark">
      Admin Panel - Quiz App Admin
    </div>
  </div>

  <div class="row">

    <!-- sidebar -->
    <div class="col-sm-2 mt-3">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a routerLink="/dashboard" class="nav-link active">Dashboard</a>
        </li>
        <br />
        <li class="nav-item">
          <a routerLink="/quiz" class="nav-link active">Quiz</a>
        </li>
        <br />
        <li class="nav-item">
          <a routerLink="/attempts" class="nav-link active">Attempts</a>
        </li>
      </ul>
    </div>

    <!-- main -->
    <div class="col-sm-10">
      <h1>Attempts</h1>

      <div class="row">
        <div class="col-sm-12">

          <div class="my-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search quiz code"
                [(ngModel)]="searchText"
              />
              <button class="btn btn-primary" (click)="searchQuiz()">
                Search
              </button>
            </div>
          </div>

          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Sr</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>College</th>
                <th>Quiz code</th>
                <th>Marks</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let a of filteredAttempts; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ a.name }}</td>
                <td>{{ a.mobile }}</td>
                <td>{{ a.email }}</td>
                <td>{{ a.collegename }}</td>
                <td>{{ a.quizcode }}</td>
                <td>
                  <kbd>{{ getMarks(a) }}</kbd>
                </td>
              </tr>

              <tr *ngIf="filteredAttempts.length === 0">
                <td colspan="7" class="text-center text-danger">
                  No attempts found
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>
